<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                  <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioBean.usuario.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuarioBean.usuario.apellidos}" title="Apellidos" />
                    <h:outputLabel value="Usuario:" for="usuario" />
                    <h:inputText id="usuario" value="#{usuarioBean.usuario.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required."/>
                    <h:outputLabel value="Clave:" for="clave" />
                    <h:inputText id="clave" value="#{usuarioBean.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuarioBean.usuario.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemValue="#{null}" itemLabel="--Selecionar--"/>
                        <f:selectItems value="#{rolBean.listar()}" var="rol" itemLabel="#{rol.nombreRol}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{usuarioBean.create()}" value="Registrar">
                    <f:ajax execute="@form" render="msg"/>
                </h:commandButton>
                <h:messages showDetail="true" showSummary="true" id="msg"/>
            </h:form>
        </f:view>

      
       
    </h:body>
</html>
